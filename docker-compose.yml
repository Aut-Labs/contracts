version: '3.7'

services:
  contracts:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - ADDR_A1=0x5D45D9C907B26EdE7848Bb9BdD4D08308983d613
      - PVK_A1=${PVK_A1}
      - RPC_PORT=8545
    volumes:
      - ./volumes/out:/usr/src/app/out:wo
      - type: bind
        target: /usr/src/app/deployments.txt
        source: ./volumes/deployments.txt
      - ./volumes/broadcast:/usr/src/app/broadcast:wo
    ports:
      - "8545:8545"
    networks:
      - mainnet

networks:
  mainnet:
    name: mainnet
    external: true
