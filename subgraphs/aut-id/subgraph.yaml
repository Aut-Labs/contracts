specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AutID
    network: mainnet
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: AutID
      startBlock: 50000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AutIDCreated
      abis:
        - name: AutID
          file: ../../volumes/out/AutID.sol/AutID.json
      eventHandlers:
        - event: AutIDCreated(address,uint256,string)
          handler: handleAutIDCreated
      file: ./src/aut-id.ts
