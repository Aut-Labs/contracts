specVersion: 0.0.8
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: AutID
    network: polygon-amoy
    source:
      address: "0x5a0edC1b9cBE80bd7121d19708B6CB972Ede8C5A"
      startBlock: 13733721
      abi: AutID
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - AutID
      abis:
        - name: AutID
          file: ../out/AutID.sol/AutID.json
      eventHandlers:
        - event: RecordCreated(uint256,address,string,string)
          handler: handleRecordCreated
        - event: HubJoined(address,uint256,uint8,address)
          handler: handleHubJoined
        - event: TokenMetadataUpdated(uint256,address,string)
          handler: handleTokenMetadataUpdated
      file: ./src/aut-id.ts
  - kind: ethereum
    name: HubRegistry
    network: polygon-amoy
    source:
      address: "0x89A852a3DAA7D68194ce8F0440EA3E09f66246FC"
      abi: HubRegistry
      startBlock: 13733721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Hub
      abis:
        - name: HubRegistry
          file: ../out/HubRegistry.sol/HubRegistry.json
      eventHandlers:
        - event: HubCreated(address,address,uint256,uint256,string)
          handler: handleHubCreated
      file: ./src/hub.ts
  - kind: ethereum
    name: Hub
    network: polygon-amoy
    source:
      abi: Hub
      startBlock: 13733721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Hub
      abis:
        - name: Hub
          file: ../out/Hub.sol/Hub.json
      eventHandlers:
        - event: MetadataUriSet(string)
          handler: handleMetadataUriSet
        - event: CommitmentSet(uint256)
          handler: handleCommitmentSet
        - event: MarketSet(uint256)
          handler: handleMarketSet
        # - event: AdminGranted(address,address)
        #   handler: handleAdminGranted
      file: ./src/hub.ts
  - kind: ethereum
    name: HubDomainsRegistry
    network: polygon-amoy
    source:
      abi: HubDomainsRegistry
      address: "0x6692f0DA83E17170d1aA25509383763d60afF253"
      startBlock: 13733721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Domain
        - Hub
      abis:
        - name: HubDomainsRegistry
          file: ../out/HubDomainsRegistry.sol/HubDomainsRegistry.json
      eventHandlers:
        - event: DomainRegistered(indexed address,indexed uint256,string,string)
          handler: handleDomainRegistered
      file: ./src/hub-domains-registry.ts
  - kind: ethereum
    name: TaskFactory
    network: polygon-amoy
    source:
      abi: TaskFactory
      startBlock: 13733721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Contribution
      abis:
        - name: TaskFactory
          file: ../out/TaskFactory.sol/TaskFactory.json
      eventHandlers:
        - event: CreateContribution(indexed bytes32,indexed address,indexed address,bytes32,bytes32,uint256,uint32,uint32,uint32,uint128)
          handler: handleCreateContribution
      file: ./src/task-factory.ts
  - kind: ethereum
    name: TaskRegistry
    network: polygon-amoy
    source:
      abi: TaskRegistry
      address: "0x16ba349260FfFA0f760ED0bA212A566BA15E06fc"
      startBlock: 13733721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Task
      abis:
        - name: TaskRegistry
          file: ../out/TaskRegistry.sol/TaskRegistry.json
      eventHandlers:
        - event: RegisterTask(indexed bytes32,indexed address,string)
          handler: handleRegisterTask
      file: ./src/task-registry.ts
