type AutID @entity(immutable: false) {
  id: ID!
  owner: Bytes! 
  tokenID: BigInt!
  username: String!
  novaAddress: Bytes
  role: BigInt
  commitment: BigInt
  metadataUri: String
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type NovaDAO @entity(immutable: false) {
  id: ID!
  deployer: Bytes!
  address: Bytes!
  market: BigInt!
  metadataUri: String!
  minCommitment: BigInt!
  archetype: BigInt
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
