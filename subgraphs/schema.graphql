type AutID @entity(immutable: false) {
  id: ID!
  owner: Bytes!
  tokenID: BigInt!
  username: String!
  hubAddress: Bytes
  role: BigInt
  commitment: BigInt
  joinedHubs: [Bytes!] @default(value: [])
  metadataUri: String
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Hub @entity(immutable: false) {
  id: ID!
  deployer: Bytes!
  address: Bytes!
  market: BigInt!
  metadataUri: String!
  domain: String!
  minCommitment: BigInt!
  archetype: BigInt
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Domain @entity {
  id: ID!
  hubAddress: Bytes!
  owner: Bytes!
  metadataUri: String!
  tokenId: BigInt!
}