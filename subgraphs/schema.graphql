type HubJoinedInfo @entity {
  id: ID!
  autID: AutID!
  role: BigInt!
  commitment: BigInt!
  hubAddress: Bytes!
}


type AutID @entity(immutable: false) {
  id: ID!
  owner: Bytes!
  tokenID: BigInt!
  username: String!
  metadataUri: String
  metadataJson: String
  joinedHubs: [HubJoinedInfo!] @derivedFrom(field: "autID")
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Hub @entity(immutable: false) {
  id: ID!
  deployer: Bytes!
  address: Bytes!
  market: BigInt!
  metadataUri: String!
  domain: String!
  minCommitment: BigInt!
  archetype: BigInt
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Domain @entity {
  id: ID!
  novaAddress: Bytes!
  owner: Bytes!
  metadataUri: String!
  tokenId: BigInt!
}

type Contribution @entity {
  id: ID!
  taskId: Bytes!
  role: String!
  startDate: BigInt!
  endDate: BigInt!
  points: Int!
  quantity: Int!
  description: String!
  creator: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}