type HubJoinedInfo @entity {
  id: ID!
  autID: AutID!
  role: BigInt!
  commitment: BigInt!
  hubAddress: Bytes!
}


type AutID @entity(immutable: false) {
  id: ID!
  owner: Bytes!
  tokenID: BigInt!
  username: String!
  metadataUri: String
  # metadataJson: String
  joinedHubs: [HubJoinedInfo!] @derivedFrom(field: "autID")
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Hub @entity(immutable: false) {
  id: ID!
  deployer: Bytes!
  address: Bytes!
  market: BigInt!
  metadataUri: String!
  domain: String!
  minCommitment: BigInt!
  archetype: BigInt
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Domain @entity {
  id: ID!
  hubAddress: Bytes!
  metadataUri: String!
  tokenId: BigInt!
}

type Contribution @entity {
  id: ID!
  taskId: Bytes!
  role: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  points: BigInt!
  quantity: BigInt!
  descriptionId: Bytes!
  hubAddress: Bytes!
  creator: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ContributionCommit @entity {
  id: ID!
  contribution: Contribution!
  sender: Bytes!
  hub: Bytes!
  data: Bytes!
  who: Bytes!
  status: Int! # 1: pending, 2: inactive, 3: completed
  points: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Task @entity {
  id: ID!
  metadataUri: String!
  # metadataJson: String
  taskId: Bytes!
  creator: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type HubAdmin @entity {
  id: ID!
  hubAddress: Bytes!
  autID: AutID!
}

type HubMember @entity {
  id: ID!
  hubAddress: Bytes!
  autID: AutID!
}